<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cadastro de Alunos - Academia de Dança</title>

<style>
:root{
    --purple:#5a2ea6;
    --neon:#00e5ff;
    --yellow:#ffd400;
    --marsala:#7a2530;
    --glass: rgba(255,255,255,0.06);
    --card-glow: 0 6px 30px rgba(0,0,0,0.6);
    font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
}

/* ===== FUNDO COM IMAGEM LOCAL ===== */
html, body{
    height:100%;
    margin:0;
    background:
        linear-gradient(
            rgba(5,9,26,0.75),
            rgba(26,3,43,0.85)
        ),
        url("./img/planodefundo.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color:#f7f7fb;
}

/* ===== CONTAINER PRINCIPAL ===== */
.container{
    max-width:1100px;
    margin:28px auto;
    padding:28px;
    border-radius:14px;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.01)
    );
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    position: relative;
    z-index: 1;
}

header{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:22px
}

.logo{
    width:86px;
    height:86px;
    display:grid;
    place-items:center;
    border-radius:18px;
    background:
        radial-gradient(circle at 30% 20%, rgba(0,229,255,0.12), transparent 10%),
        linear-gradient(135deg,var(--purple), #7c2be6 40%, var(--neon));
    box-shadow: 0 6px 30px rgba(106,13,173,0.18);
    position:relative;
}

.logo::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:18px;
    box-shadow:
        0 0 24px rgba(0,229,255,0.12),
        0 0 60px rgba(122,37,48,0.06) inset;
}

.logo-badge{
    position:absolute;
    right:-8px;
    bottom:-8px;
    background:var(--yellow);
    color:#111;
    padding:6px 8px;
    border-radius:10px;
    font-weight:700;
    font-size:12px;
    transform:rotate(-12deg);
}

h1{font-size:20px;margin:0}
p.lead{margin:4px 0 0;color:rgba(255,255,255,0.72);font-size:13px}

.layout{
    display:grid;
    grid-template-columns:420px 1fr;
    gap:22px;
    margin-top:18px
}

@media (max-width:920px){
    .layout{grid-template-columns:1fr}
}

.card{
    background:var(--glass);
    padding:18px;
    border-radius:12px;
    box-shadow: var(--card-glow);
}

label{
    font-size:13px;
    display:block;
    margin:8px 0 6px;
}

input, select{
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.06);
    background:rgba(255,255,255,0.02);
    color:#fff;
}

.actions{
    display:flex;
    gap:10px;
    margin-top:14px;
}

button{
    padding:10px 14px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:600;
}

button.save{
    background:linear-gradient(90deg,var(--neon), #7c2be6);
    color:#081018;
}

button.ghost{
    background:transparent;
    border:1px solid rgba(255,255,255,0.06);
    color:#fff;
}

footer{
    margin-top:16px;
    color:rgba(255,255,255,0.48);
    font-size:13px;
    text-align:center
}
</style>
</head>

<body>
<div class="container">
    <header>
        <div class="logo">
            <div class="logo-badge">NEON</div>
        </div>
        <div>
            <h1>Studio Neon Dança — Cadastro de Alunos</h1>
            <p class="lead"> Faça o cadastro dos alunos da sua academia de dança!</p>
        </div>
    </header>

    <div class="layout">
        <section class="card">
            <label>Nome</label>
            <input type="text" placeholder="Nome completo">

            <label>Idade</label>
            <input type="number">

            <label>Nível</label>
            <select>
                <option>Iniciante</option>
                <option>Intermediário</option>
                <option>Avançado</option>

            </select>

            <div class="actions">
                <button class="save">Salvar</button>
                <button class="ghost">Limpar</button>
            </div>
        </section>

        <section class="card">
            <footer>Nenhum aluno cadastrado ainda.</footer>
        </section>
    </div>
</div>
</body>
</html>
